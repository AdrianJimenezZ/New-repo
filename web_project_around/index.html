<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <img src="./images/logo_aus.svg" alt="Logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/imageAvatar.jpg" alt="Imagen del Avatar" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-container">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="button button__type-edit"></button>
        </div>
        <p class="profile__job">Explorer</p>
      </div>
      <button class="button button__type-add"></button>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
